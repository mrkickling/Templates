<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../libs/jquery-3.1.1.min.js"></script>
        <script src="../libs/angular.min.js"></script>
        <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.css"></script>


        <style>

            .form-signin .margin{
                margin-bottom:15px;
            }
            .form-signin .checkbox{
                margin-left:20px;
            }
        </style>

        <title>
           Loginform 1
        </title>
    </head>
    
    <body>
        
        
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                        <h2>Sign in</h2>
                        <form class="form-signin">
                            <input type="text" class="form-control margin" placeholder="Email" required autofocus>
                            <input type="password" class="form-control margin" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in
                            </button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label><br>
                         
                        </form>
                        
                        
                    </div>
                    
                    
            </div>
            
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-center">
                    <a href="">Forgot password</a> - <a href="">Register</a>
                </div>

            </div>
            
            </div>
        </div>        
        
    </body>
</html>
